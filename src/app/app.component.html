<main>
  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">

      <div class="col-md-8">
        <div class="card">

            <div class="card-header"><span style="margin-left: 350px; font-size: 20px;;">Post Form</span></div>
            <div class="card-body">

                    <div class="form-group row">
                        <label for="Tags" class="col-form-label">Tags</label>
                        <div class="col-md-6" *ngFor="let item of checkboxesDataList">
                          <div class="checkbox">
                            <label><input type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()"> {{item.label}}</label>
                          </div>
                            
                        </div>
                    </div>

                    <br />

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Sort By</label>
                        <div class="col-md-6">
                          <select (change) = "sortByChangeHandler($event)" class="form-control">
                            <option selected="selected" value="">Choose one</option>
                            <option value="id">Id</option>
                            <option value="likes">Likes</option>
                            <option value="popularity">Popularity</option>
                            <option value="reads">Reads</option>
                          </select>
                        </div>
                    </div>

                    <br />

                    <div class="form-group row">
                      <label for="password" class="col-md-4 col-form-label text-md-right">Direction</label>
                      <div class="col-md-6">
                        <select (change) = "directionByChangeHandler($event)"  class="form-control">
                          <option selected="selected" value="">Choose one</option>
                          <option value="asc">Ascending</option>
                          <option value="desc">Descending</option>
                        </select>
                      </div>
                  </div>

                  <br />

                    <div class="col-md-6 offset-md-4">
                      <button type="submit" (click) = "getPosts()" class="btn btn-primary">Get Posts</button>
                    </div>
            </div>

        </div>
      </div>



      <div class="row">
  
        <div class="list row border border-dark" style="margin-top: 50px;">
        
          <div class="col-md-12">
            <div style="margin-top: 50px;"> 
                <h4 style="margin-top: 30px; margin-left: 550px;">All Posts</h4>
                  <table class="table table-striped" style="margin-top: 30px;"> 
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>AuthorId</th>
                            <th>Author</th>
                            <th>Likes</th>
                            <th>Popularity</th>
                            <th>Reads</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of postDetails">
                            <th>{{item.id}}</th>
                            <td>{{item.authorId}}</td>
                            <td>{{item.author}}</td>
                            <th>{{item.likes}}</th>
                            <td>{{item.popularity}}</td>
                            <td>{{item.reads}}</td>
                            <td>{{item.tags}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
          
        
        </div>
          </div>
        




    </div>
  </div>


</main>

</body>
